---
layout: default-page
---
<div class="post-head">
  <h2>Posts</h2>
</div>
<div class="container">
  <div class="content">
    <ul>
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }} <i>{{ post.date | date: "%b %-d, %Y" }}</i></a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
