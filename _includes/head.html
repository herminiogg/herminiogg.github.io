<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="{{ "/css/skeleton.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/normalize.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <script src="{{ "/js/jquery-2.1.4.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script src="{{ "/js/navigation-bar.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script src="{{ "/js/menu-responsive.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script src="{{ "/js/smooth-scroll.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script src="{{ "/js/google-analytics.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Person",
      "email": "mailto:herminiogg@outlook.com",
      "image": "{{ "/images/profile-image.png" | prepend: site.baseurl }}",
      "name": "Herminio García González",
      "url": "http://herminiogarcia.com"
    }
    </script>

</head>
